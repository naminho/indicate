<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Indicate - iframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/indicate.css">
		<link rel="stylesheet" href="exmpl/styles.css">
    <link rel="stylesheet" href="examples-styles.css">
  </head>
  <body>
    <h1>iframe</h1>
    <h2>Same-Origin</h2>
    <iframe src="http://localhost:3000/iframe-content.html" id="same-origin" frameBorder="0"></iframe>
    <h2>Cross-Origin</h2>
    <iframe src="http://127.0.0.1:3000/iframe-content.html" id="corss-origin" frameBorder="0"></iframe>
    <script src="../dist/indicate.js"></script>
    <script>
      const instanceSameOrigin = new Indicate(document.getElementById('same-origin'))
      const instanceCrossOrigin = new Indicate(document.getElementById('corss-origin'))
    </script>
  </body>
</html>
